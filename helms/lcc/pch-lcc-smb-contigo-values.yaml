# Default values for lcc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/thitsax/mojaloop-lightweightcc
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  tag:  "v0.2.18"
imagePullSecrets: 
   - name: lcc-smb-contigo-pullsecret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  hubPort: "8000"
  fspPort: "8001"

ingress:
  enabled: true
  className: nginx-ext
  annotations: 
    # kubernetes.io/ingress.class: "nginx-ext"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/whitelist-source-range: "0.0.0.0/0"
    # kubernetes.io/ingress.class: nginx
    # external-dns.alpha.kubernetes.io/target: {{ ingress_internal_hostname }}
    # kubernetes.io/tls-acme: "true"
  fsphosts:
    - host: fsp.smb-contigo.lcc.stg.pch.pch-switch.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  hubhosts:
    - host: hub.smb-contigo.lcc.stg.pch.pch-switch.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    enable: true
  fsptls:
   - secretName: lcc-fsp-secret
     hosts:
       - fsp.smb-contigo.lcc.stg.pch.pch-switch.com
  hubtls:
   - secretName: lcc-hub-secret
     hosts:
       - hub.smb-contigo.lcc.stg.pch.pch-switch.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

